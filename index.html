<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>

        <form class="add-books-form">
            <h2>Add a new book</h2>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author" required>
            <label for="Pages">Pages</label>
            <input type="number" id="pages" placeholder="Pages" required>
            <div class="is-read">
                <input type="checkbox" id="isRead">
                <label for="isRead">You alredy read the book?</label>
            </div>
            <button type="submit" class="add-book-btn" onclick="addBookToLibrary()">Add Book</button>
        </form>

        <div class="books-display">
            
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
